    <table  data-ng-init="ctrl.getUser()">
        <tr ng-repeat="user in users">
            <td>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="ctrl.editItem(user._id)">Edit</button>
            </td>
