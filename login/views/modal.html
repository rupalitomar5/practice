<div class="modal fade" data-ng-init="getUser1()" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!--<h4 class="modal-title">{{title}}</h4>-->
            </div>
            <div class="modal-body" >
                <p>Ads the details</p>

                <form class="form-horizontal" role="form" enctype="multipart/form-data" >
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label for="image" class="col-sm-2 control-label">Employee Pic</label>-->
                        <div class="col-sm-10">
                            <input
                                    type="file"
                                    ngf-select
                                    ng-model="file"
                                    name="file"
                                    ngf-pattern="'image/*'"
                                    accept="image/*"
                                    ngf-max-size="20MB"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employee" class="col-sm-2 control-label">Employee </label>
                        <div class="col-sm-10">
                            <input list="employee1" id="employee" ng-model="employee">
                            <datalist id="employee1" >
                                <option ng-repeat="empl in employee track by $index" value="{{empl.Name}}" >{{empl.Name}}</option>
                            </datalist>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
