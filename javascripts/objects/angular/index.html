<!DOCTYPE html>
<html lang="en">
<head>
    <script data-require="angular.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js">
        </script>
    <script src="task.js">
            </script>
</head>
<body ng-app="taskManager">
<h1>
    Task Manager
</h1>
<div ng-controller="taskCtrl as ctrl">
<div ng-repeat="task in taskCtrl">
    <form name="form" >
    <input type="checkbox" ng-checked="task.complete" ng-click="ctrl.complete"/>
    </form>
</div>
</div>
</body>
</html>
